<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html>
<head>
        <title>World of Triviacraft</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $.getJSON({
                    url:'localhost:3000/question',
                    callback: function(response) {
                        document.write("<b>" + response + "</b><br>")
                    }
                });
            });
        </script>
		<link rel="stylesheet" type="text/css" media="screen" title="User Defined Style" href="default.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
	#content-box {
		margin:0px auto;
		text-align:left;
		width:600px;
	}
	#qa-box {
		margin:0px auto;
		margin-top: 20px;
		max-width:60%;
		border: 1px solid #0091a7;
		border-width: 1px 0; 
	}
	#qimage {
		margin:0px auto;
		background-image: url("bttf.jpg");
		width:95px;
		height:150px;
	}
	@answer-radio {
		font-size: 30pt;
	}
	p {margin-left:20px;}
	body {
		margin:50px 0px; 
		padding:0px;
		text-align:center;
	}
	</style>
</head>
<body>
<div id="content-box">
<div id="qimage"></div>
<div id="qa-box">
<div id="qtext">Who played Marty McFly in the movie Back to the Future?</div>
<div id="answera" class="answer-radio"><input type="radio" value="Mark Hamil" />Mark Hamil</div>
<div id="answerb" class="answer-radio"><input type="radio" value="Mark Hamil" />Cristopher Lloyd</div>
<div id="answerc" class="answer-radio"><input type="radio" value="Mark Hamil" />Betty Grable</div>
<div id="answerd" class="answer-radio"><input type="radio" value="Mark Hamil" />Michael J. Fox</div>

</div>
</div>
</body>
</html>
